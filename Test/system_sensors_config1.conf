version "18.1I20171121_0736_rsankar [rsankar]";
iceberg:iceberg {
    topics {
        topic chassis {
            rules {
                rule chassis {
                    keys fpc;
                    sensors {
                        sensor components {
                            open-config {
                                sensor-name /components/;
                                frequency 20000;
                            }
                        }
                    }
                    fields {
                        field fpc {
                            sensors {
                                sensor components {
                                    where "/components/component/@name =~ /^FPC[0-9]*$/";
                                    path "/components/component/@name";
                                }
                            }
                            type string;
                        }
                        field fpc_memory_buffer_utilization {
                            sensors {
                                sensor components {
                                    where "/components/component/properties/property/@name =='memory-utilization-buffer'";
                                    path /components/component/properties/property/state/value;
                                }
                            }
                            type integer;
                        }
                        field fpc_memory_heap_utilization {
                            sensors {
                                sensor components {
                                    where "/components/component/properties/property/@name == 'memory-utilization-heap'";
                                    path /components/component/properties/property/state/value;
                                }
                            }
                            type integer;
                        }
                    }
                    triggers {
                        trigger buffer_memory {
                            term green {
                                when {
                                    less-than "$fpc_memory_buffer_utilization" 5;
                                }
                                then {
                                    status {
                                        color green;
                                        message "fpc memory buffer utilization <= 5. fpc memory buffer utilization = $fpc_memory_buffer_utilization";
                                    }
                                }
                            }
                            term yellow {
                                when {
                                    less-than "$fpc_memory_buffer_utilization" 15;
                                }
                                then {
                                    status {
                                        color yellow;
                                        message "fpc memory buffer utilization > 5 and <= 15. fpc memory buffer utilization = $fpc_memory_buffer_utilization";
                                    }
                                }
                            }
                            term red {
                                when {
                                    greater-than "$fpc_memory_buffer_utilization" 15;
                                }
                                then {
                                    status {
                                        color red;
                                        message "fpc memory buffer utilization > 15. fpc memory buffer utilization = $fpc_memory_buffer_utilization";
                                    }
                                }
                            }
                        }
                        trigger fpc_heap {
                            term green {
                                when {
                                    less-than fpc_memory_heap_utilization 5;
                                }
                                then {
                                    status {
                                        color green;
                                        message "fpc memory heap utilization <=5. fpc_memory_heap_utilization = $fpc_memory_heap_utilization";
                                    }
                                }
                            }
                            term yellow {
                                when {
                                    less-than "$fpc_memory_heap_utilization" 15;
                                }
                                then {
                                    status {
                                        color yellow;
                                        message "fpc memory heap utilization >5 and <=15. fpc_memory_heap_utilization = $fpc_memory_heap_utilization";
                                    }
                                }
                            }
                            term red {
                                when {
                                    greater-than "$fpc_memory_heap_utilization" 15;
                                }
                                then {
                                    status {
                                        color red;
                                        message "fpc memory heap utilization > 15. fpc_memory_heap_utilization = $fpc_memory_heap_utilization";
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        topic system_cpu {
            rules {
                rule system_cpu {
                    keys slot;
                    sensors {
                        sensor CPUutilizationTable {
                            iAgent {
                                file cpu.yml;
                                table CPUutilizationTable;
                                frequency 10;
                            }
                        }
                    }
                    triggers {
                        trigger 1min-cpu-utilization {
                            term green {
                                when {
                                    greater-than "$1min-cpu-idle" 95;
                                }
                                then {
                                    status {
                                        color green;
                                        message "1min cpu utilization <=5";
                                    }
                                }
                            }
                            term yellow {
                                when {
                                    greater-than "$1min-cpu-idle" 90;
                                }
                                then {
                                    status {
                                        color yellow;
                                        message "1min cpu utilization > 5 and <= 10 ";
                                    }
                                }
                            }
                            term red {
                                when {
                                    less-than "$1min-cpu-idle" 90;
                                }
                                then {
                                    status {
                                        color red;
                                        message "1min cpu utilization > 10";
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        topic system_memory {
            rules {
                rule system_memory {
                    keys route_engine;
                    sensors {
                        sensor components {
                            open-config {
                                sensor-name /components/;
                                frequency 20000;
                            }
                        }
                    }
                    fields {
                        field operating_buffer {
                            sensors {
                                sensor components {
                                    where "/components/component/properties/property/@name == 'memory-utilization-buffer'";
                                    path /components/component/properties/property/state/value;
                                }
                            }
                            type integer;
                        }
                        field route_engine {
                            sensors {
                                sensor components {
                                    where "/components/component/@name =~ /^Routing Engine[0-1]*$/";
                                    path "/components/component/@name";
                                }
                            }
                            type string;
                        }
                    }
                    triggers {
                        trigger memory {
                            term green {
                                when {
                                    less-than "$operating_buffer" 10;
                                }
                                then {
                                    status {
                                        color green;
                                        message "operating_buffer <= 10. operating_buffer = $operating_buffer";
                                    }
                                }
                            }
                            term yellow {
                                when {
                                    less-than "$operating_buffer" 40;
                                }
                                then {
                                    status {
                                        color yellow;
                                        message "operating_buffer >10 and <=40. operating_buffer = $operating_buffer";
                                    }
                                }
                            }
                            term red {
                                when {
                                    greater-than "$operating_buffer" 40;
                                }
                                then {
                                    status {
                                        color red;
                                        message "operating_buffer > 40. operating_buffer = $operating_buffer";
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
    profiles {
        profile system-sensors-profile {
            topics [ chassis system_cpu system_memory ];
        }
    }
    devices {
        device r0edge {
            host 10.221.135.228;
            open-config {
                port 32767;
            }
            authentication {
                password {
                    username regress;
                    password MaRtInI;
                }
            }
        }
        device r1edge {
            host 10.221.135.233;
            open-config {
                port 32767;
            }
            authentication {
                password {
                    username regress;
                    password MaRtInI;
                }
            }
        }
    }
    device-groups {
        device-group system-sensors {
            devices [ r0edge r1edge ];
            profiles system-sensors-profile;
        }
    }
}
